<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Demerara Rise â€“ ODP Leg 207</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MapLibre -->
  <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet">
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }

    #filters {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1;
      border-radius: 4px;
    }
  </style>
</head>

<body>

<div id="filters">
  <strong>Time</strong><br>
  <label><input type="checkbox" id="time-eocene" checked> Eocene</label><br>
  <label><input type="checkbox" id="time-oligocene"> Oligocene</label><br><br>

  <strong>Subject</strong><br>
  <label><input type="checkbox" id="sub-radiolaria" checked> Radiolaria</label><br>
  <label><input type="checkbox" id="sub-stratigraphy" checked> Stratigraphy</label><br>
  <label><input type="checkbox" id="sub-taxonomy" checked> Taxonomy</label><br>
  <label><input type="checkbox" id="sub-ai" checked> AI</label><br>
  <label><input type="checkbox" id="sub-foram"> Foraminifera</label><br>
  <label><input type="checkbox" id="sub-diversity"> Diversity</label><br>
  <label><input type="checkbox" id="sub-abundance"> Abundance</label>
</div>

<div id="map"></div>

<script>
const map = new maplibregl.Map({
  container: 'map',
  style: 'https://api.maptiler.com/maps/ocean-v4/style.json?key=lNejLh7hvsWMyttHYk5E',
  center: [-54.8, 9.4],
  zoom: 6
});

map.addControl(new maplibregl.NavigationControl());

map.on('load', () => {

  // ===== Radiolaria / ODP Leg 207 =====
  map.addSource('sites', {
    type: 'geojson',
    data: {
      type: 'FeatureCollection',
      features: [
        {
          type: 'Feature',
          properties: {
            site: 'ODP 1258',
            time: 'Eocene',
            subject: ['Radiolaria', 'Stratigraphy', 'Taxonomy', 'AI']
          },
          geometry: { type: 'Point', coordinates: [-54.72, 9.43] }
        },
        {
          type: 'Feature',
          properties: {
            site: 'ODP 1259',
            time: 'Eocene',
            subject: ['Radiolaria', 'Stratigraphy', 'Taxonomy', 'AI']
          },
          geometry: { type: 'Point', coordinates: [-54.95, 9.43] }
        },
        {
          type: 'Feature',
          properties: {
            site: 'ODP 1260',
            time: 'Eocene',
            subject: ['Radiolaria', 'Stratigraphy', 'Taxonomy', 'AI']
          },
          geometry: { type: 'Point', coordinates: [-54.70, 9.30] }
        }
      ]
    }
  });

  map.addLayer({
    id: 'site-points',
    type: 'circle',
    source: 'sites',
    paint: {
      'circle-radius': 7,
      'circle-color': '#cc0000',
      'circle-stroke-color': '#000',
      'circle-stroke-width': 1
    }
  });

  // ===== FILTER LOGIC (ARRAY-AWARE) =====
  function updateFilters() {
    const filters = ['all'];

    // Time
    const time = ['any'];
    if (document.getElementById('time-eocene').checked)
      time.push(['==', ['get', 'time'], 'Eocene']);
    if (document.getElementById('time-oligocene').checked)
      time.push(['==', ['get', 'time'], 'Oligocene']);

    // Subject (array match)
    const subject = ['any'];
    if (document.getElementById('sub-radiolaria').checked)
      subject.push(['in', 'Radiolaria', ['get', 'subject']]);
    if (document.getElementById('sub-stratigraphy').checked)
      subject.push(['in', 'Stratigraphy', ['get', 'subject']]);
    if (document.getElementById('sub-taxonomy').checked)
      subject.push(['in', 'Taxonomy', ['get', 'subject']]);
    if (document.getElementById('sub-ai').checked)
      subject.push(['in', 'AI', ['get', 'subject']]);
    if (document.getElementById('sub-foram').checked)
      subject.push(['in', 'Foraminifera', ['get', 'subject']]);
    if (document.getElementById('sub-diversity').checked)
      subject.push(['in', 'Diversity', ['get', 'subject']]);
    if (document.getElementById('sub-abundance').checked)
      subject.push(['in', 'Abundance', ['get', 'subject']]);

    filters.push(time);
    filters.push(subject);

    map.setFilter('site-points', filters);
  }

  document.querySelectorAll('#filters input').forEach(el => {
    el.onchange = updateFilters;
  });

  updateFilters();
});
</script>

</body>
</html>
