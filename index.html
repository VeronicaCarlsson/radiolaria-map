<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map med Bathymetri</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Skapa kartan centrerad på världen
  const map = L.map('map').setView([0, 0], 2);

  // Baslager: OpenStreetMap
  const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Bathymetri-lager från EMODnet (Web Mercator, global)
  const bathyLayer = L.tileLayer(
    'https://tiles.emodnet-bathymetry.eu/tileserver/gebco/1.0.0/web_mercator/{z}/{x}/{y}.png',
    {
      attribution: '© EMODnet / GEBCO',
      maxZoom: 12
    }
  );

  // Testpunkt vid ekvatorn och nollmeridianen
  L.marker([0, 0]).addTo(map)
    .bindPopup("Detta är en testpunkt för Radiolaria")
    .openPopup();

  // Lagerkontroll: slå på/av bathymetri
  L.control.layers({
    "OpenStreetMap": baseLayer
  }, {
    "Bathymetri": bathyLayer
  }).addTo(map);

</script>

</body>
</html>
