<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map med Havsdjup</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  // Skapa kartan
  const map = L.map('map').setView([20, 0], 2);

  // Baslager: vanlig OpenStreetMap
  const baseLayer = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: '© OpenStreetMap' }
  ).addTo(map);

  // Bathymetri via EMODnet WMS
  const bathyWMS = L.tileLayer.wms("https://ows.emodnet-bathymetry.eu/wms?", {
    layers: "emodnet:mean_multicolour", 
    format: "image/png",
    transparent: true,
    attribution: "EMODnet Bathymetry"
  }).addTo(map);

  // Testpunkt
  L.marker([0, 0]).addTo(map)
    .bindPopup("Testpunkt för Radiolaria")
    .openPopup();

  // Lagerkontroll
  L.control.layers({
    "OpenStreetMap": baseLayer
  }, {
    "Bathymetri (WMS)": bathyWMS
  }).addTo(map);

</script>
</body>
</html>
