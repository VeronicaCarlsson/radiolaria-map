<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map Test</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    /* Fyll hela webbläsarfönstret */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Skapa kartan centrerad på världen
  const map = L.map('map').setView([0, 0], 2);

  // Lägg till bakgrundskarta från OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap'
  }).addTo(map);

  // Lägg till en testpunkt vid ekvatorn
  L.marker([0, 0]).addTo(map)
    .bindPopup("Detta är en testpunkt för Radiolaria")
    .openPopup();
</script>

</body>
</html>
