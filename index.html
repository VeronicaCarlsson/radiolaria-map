<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map med Bathymetri</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Skapa kartan centrerad på världen
  const map = L.map('map').setView([0, 0], 2);

  // Baslager: OSM Light (land vitt, hav transparent)
  const baseLayer = L.tileLayer(
    'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}{r}.png', 
    { attribution: '© OpenStreetMap, © Carto' }
  ).addTo(map);

  // Bathymetri-lager från EMODnet (Web Mercator)
  const bathyLayer = L.tileLayer(
    'https://tiles.emodnet-bathymetry.eu/tileserver/gebco/1.0.0/web_mercator/{z}/{x}/{y}.png',
    {
      attribution: '© EMODnet / GEBCO',
      maxZoom: 12
    }
  ).addTo(map); // bathymetri påslaget direkt

  // Testpunkt vid ekvatorn
  L.marker([0, 0]).addTo(map)
    .bindPopup("Testpunkt för Radiolaria")
    .openPopup();

  // Lagerkontroll: slå på/av bathymetri
  L.control.layers({
    "OSM Light": baseLayer
  }, {
    "Bathymetri": bathyLayer
  }).addTo(map);

</script>

</body>
</html>
