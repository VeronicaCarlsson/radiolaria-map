<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map — Ocean + Backdrop</title>

  <link rel="stylesheet"
        href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map { width: 100%; height: 100%; }
  </style>
</head>

<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>

  // ===== Init Leaflet-kartan =====
  const map = L.map('map').setView([20, 0], 2);

  // ===== Backdrop raster (baslager) =====
  const backdrop = L.tileLayer(
    'https://api.maptiler.com/tiles/backdrop/{z}/{x}/{y}.png?key=lNejLh7hvsWMyttHYk5E',
    {
      attribution: '© MapTiler © OpenStreetMap',
      maxZoom: 20
    }
  ).addTo(map); // Påslaget som standard

  // ===== Ocean raster (ocean/lager) =====
  const ocean = L.tileLayer(
    'https://api.maptiler.com/tiles/ocean/{z}/{x}/{y}.png?key=lNejLh7hvsWMyttHYk5E',
    {
      attribution: '© MapTiler © OpenStreetMap',
      maxZoom: 12
    }
  );

  // ===== Testpunkt =====
  L.marker([0, 0]).addTo(map)
    .bindPopup("Testpunkt för Radiolaria")
    .openPopup();

  // ===== Lagerkontroll =====
  L.control.layers({
    "Backdrop": backdrop
  }, {
    "Ocean": ocean
  }).addTo(map);

</script>

</body>
</html>
