<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Radiolaria Map med Bathymetri</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([20, 0], 2);

  // Baslager: OSM
  const osm = L.tileLayer(
    'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    { attribution: '© OpenStreetMap' }
  ).addTo(map);

  // EMODnet hillshade (blåaktig bathymetri)
  const bathy = L.tileLayer.wms("https://ows.emodnet-bathymetry.eu/wms?", {
    layers: "emodnet:gebco_2020_hillshade",
    format: "image/png",
    transparent: true,
    attribution: "EMODnet Bathymetry"
  }).addTo(map);

  // Testpunkt
  L.marker([0, 0]).addTo(map)
    .bindPopup("Testpunkt för Radiolaria")
    .openPopup();

  // Lagerkontroll
  L.control.layers({
    "OpenStreetMap": osm
  }, {
    "Bathymetri": bathy
  }).addTo(map);

</script>
</body>
</html>
